
<div class="sticky-top">
  <div class="alert menuimagen" >
    <button class="btn btn-white text-dark" routerLink="/">Pagina Principal</button>
    <button class="btn btn-dark " *ngIf="!Logueado" type="button" data-toggle="modal" data-target="#FrmLogin"  data-whatever="@mdo">Log in</button>
    <button class="btn btn-danger " *ngIf="Logueado" type="button" (click)="desLoguearse()" >Log out</button>
    <button class="btn btn-dark " type="button" data-toggle="modal" data-target="#exampleModal2"  data-whatever="@mdo2">Registrarse</button>
  </div> 
</div>

<div class="modal" id="FrmLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">


        <div class="modal-header bg-primary ">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre de cuenta:</label>
            <input type="text" class="form-control" id="TxtLoginUsuario" name="TxtNombre" [(ngModel)]="form.nombre" >
          </div>    





          <div class="form-group">
            <label for="message-text" class="col-form-label">Contraseña:</label>
            <input type="password" class="form-control" id="TxtLoginPass" name="TxtPass" [(ngModel)]="form.password">
          </div> 
        </form>
      <div>       
    




    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Loguearse()" >Log in</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2"  data-whatever="@mdo" >Crear una cuenta</button>
      </div>
  






    </div>    
  </div>
</div>
  






      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModal2Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            
  
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModal2Label">Registro</h5>
    
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>  
            </div>  
  
  
  
            <div class="modal-body">
              <form>
                <div class="form-group">
                    <label><b>Nombre de cuenta</b></label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="TxtNewNombre" [(ngModel)]="form.nombre" >
                </div>              
              
                <div class="form-group">
                    <label><b>Contraseña</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="TxtNewPassword" [(ngModel)]="form.password" >
                </div>            
              
                <div class="form-group">
                  <label><b>E-Mail</b></label>
                  <input type="email" class="form-control" placeholder="Enter mail" name="TxtNewMail" [(ngModel)]="form.mail" >
                </div>            
              
                <div class="form-group">
                    <label><b>Genero</b></label><br>
                    <input type="radio" name="sexo" [(ngModel)]="form.sexo" value="Masculino">Masculino
                    <input type="radio" name="sexo" [(ngModel)]="form.sexo" value="Femenino">Femenino
                </div>            
              
                <!-- 
                <div class="form-group">
                  <label><b>Foto de avatar</b></label>
                  <input type="File" class="form-control" placeholder="Click para subir una imagen" id="foto" name="foto">
                </div>
                -->
  
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Registrarse()" >Registrarse</button>
                    <button type="reset" class="btn btn-white">Limpiar</button>
                </div>
              </form>  
            </div>
  
          </div>
        </div>
      </div>
