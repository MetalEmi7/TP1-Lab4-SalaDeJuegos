<div class="sticky-top">
    <div class="alert menuimagen">
        <div class="clearfix">

          <div class="float-left">
            <button class="btn btn-white text-dark" routerLink="/">Pagina Principal</button>
            <button class="btn btn-dark" data-toggle="modal" data-target="#dropdown" *ngIf="!Logueado" >  Log in      </button>
            <button class="btn btn-danger" *ngIf="Logueado" type="button" (click)="desLoguearse()" >Log out</button>
          </div>
          
          <div class="float-right">
            <strong class="text-white">Jugador: {{cuenta}}</strong>
            <strong class="text-warning">Pts Totales: {{puntosTotales}}</strong>
          <div>

        </div>
    </div>
</div>


<!-- Example split danger button -->

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Login
    </button>
    <div class="dropdown-menu fade">
        <form class="px-4 py-3">
          <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nombre de cuenta:</label>
                <input type="text" class="form-control" id="TxtLoginUsuario" name="TxtNombre" [(ngModel)]="form.nombre" >
          </div>  

          <div class="form-group">
                <label for="message-text" class="col-form-label">Contraseña:</label>
                <input type="password" class="form-control" id="TxtLoginPass" name="TxtPass" [(ngModel)]="form.password">
          </div> 

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember me
            </label>
          </div>
        </form>

        <div class="dropdown-divider"></div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Loguearse()" >Log in</button>
        <button type="button" class="btn btn-primary" routerLink="registro" >Crear una cuenta</button>
        
      </div>
  </div>

  <div class="modal fade" id="FrmLogin" tabindex="-1" role="dialog" aria-labelledby="FrmLoginLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
  
          <div class="modal-header bg-primary ">
            <h5 class="modal-title"> <strong> Login </strong> </h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  

        <div class="modal-body">
          <form>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre de cuenta:</label>
              <input type="text" class="form-control" id="TxtLoginUsuario" name="TxtNombre" [(ngModel)]="form.nombre" >
            </div>    
  

            <div class="form-group">
              <label for="message-text" class="col-form-label">Contraseña:</label>
              <input type="password" class="form-control" id="TxtLoginPass" name="TxtPass" [(ngModel)]="form.password">
            </div> 

          </form>
        <div>      

      
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Loguearse()" >Log in</button>
          <button type="button" class="btn btn-primary" routerLink="registro" >Crear una cuenta</button>
        </div> 

      </div>    
    </div>
  </div>
