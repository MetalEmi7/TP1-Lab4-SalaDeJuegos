    <html>
    <body> <app-menu-strip [puntosTotales]="unJuego.puntajeTotal" ></app-menu-strip>
        
        <div class="container" align="center" >
        <button class="btn btn-primary btn-lg" routerLink="/salaDeJuegos" >Volver atras</button>
        </div>
        
        <div class="container row justify-content-md-center centroDePagina2">

                <div align="Center" class="col sm-6">
                <div class="card mb-3">
                    <img class="card-img-top" src="./assets/imagenes/Anagrama.jpg" alt="Card image cap" width="500" height="200" >
                    <div class="card-body">
                    <h4 class="card-text">{{unJuego.nombreJuego}} </h4>
                    Descripcion: {{unJuego.descripcion}}
                    </div>
                </div>
                </div>
        




                <div class="alert bg-primary col sm-6">
                <div align="center" class="col sm-6">

                        <p class="text-white" align="left"><strong>Palabra mezclada</strong></p>
                        <div class="alert bg-dark text-white" >
                        <h3>{{palabra_Mezclada}} </h3>                        
                        </div> 

                        <div class="clearfix">
                        <p class="text-white float-left"><strong>Escriba que palabra es:</strong></p>
                        <p class="text-white float-right text-warning" ><strong>Pts: {{puntos}} / 50</strong></p>
                        <p class="text-white text-dark"><strong>Intentos: {{intentos_Usuario}} / {{intentos_Sistema}} </strong></p>
                        </div> 
                        
                        <div class="row">                       
                            
                        <div class="col-sm-9" >
                        <input class="form-control" type="text" placeholder="Introduzca la palabra" *ngIf="this.unJuego.juega" name="TxtNumUser" [(ngModel)]="palabra_Usuario" (keypress)="keyPressEnter($event)" >
                        </div> 
                            
                        <div class="col-sm-3">
                        <button class="btn btn-success btn-block BtnAzul" name="BtnAdivinar" (click)="verificar()" *ngIf="this.unJuego.juega">Verificar</button>  
                        </div>

                        <div class="col-sm-12">
                        <button class="btn btn-info btn-block text-dark" name="BtnNuevo" (click)="generarJuego()" *ngIf="!this.unJuego.juega"><strong> Juego nuevo </strong></button>
                        </div>
                    </div>
        
                <br>
                <h5 align="center" id="LblMensaje" class="text-white" >{{unJuego.mensaje}} </h5>
                <br>

                </div>
                </div>
        </div>
    </body>
    </html>
