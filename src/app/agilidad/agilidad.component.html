<html>
      <body>

      <div class="container">
            <div class="card mb-3">
                  <img class="card-img-top" src="http://Localhost/slim/apirest/imagenes/2.jpg" alt="Card image cap" width="500" height="200" >
                  <div class="card-body">
                        <h4 class="card-text">{{unJuego.nombreJuego}} </h4>
                        Descripcion: {{unJuego.descripcion}}
                  </div>
            </div>
      </div>

      
      <div align="Center" class="container">
            Primer número:
            <input [(ngModel)]="numero_uno" placeholder="ingrese numero" name="num_uno" type="text" class="form-control" style="width:50%" readonly/>

            Operador:
            <input [(ngModel)]="operador" placeholder="ingrese numero" name="op" type="text" class="form-control" style="width:50%" readonly/>

            Segundo número:
            <input [(ngModel)]="numero_dos" placeholder="ingrese numero" name="num_dos" type="text" class="form-control" style="width:50%" readonly/>

            Respuesta:
            <input [(ngModel)]="numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>

      
            <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
            <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>

            {{unJuego.mensaje}}    
      </div> 

</body>
</html>
